<!DOCTYPE html>
<html lang="en">
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>


<head>
    <meta charset="UTF-8">
    <title>Avengers Form</title>

    <style>
        #form {
        display: flex;
        flex-direction: column;
        justify-items: center;
        align-items: center;
        max-width: 1200px;
        height: auto;

        }

        #survey-form{
        display: flex;
        flex-direction: column;
        align-items: center;
        }

        #basic-info{
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        grid-template-rows: 1fr 1fr;
        grid-template-area:
        "name-paragraph email-paragraph nr-paragraph"
        "name-label email-label number-label";
        grid-gap: 10px 5px;

        }

    </style>

</head>


<body>

<!--    Title of the form  -->

    <div id="form">
    <h1 id="title">Avengers form</h1>

<!--    Description of the form -->
    <p id="description">description</p>


<!--    The form -->
    <form id="survey-form">

        <div id="basic-info">
<!--        Input fields for name, email and the number of movies from marvel seen-->
            <div id="name-container">
                <p style="align-text:center;">Name</p>
                <p style="align-text:center;">Email</p>
                <p style="align-text:center;">Nr of Marvel films seen</p>

                <label id="name-label" for="name">
        <input id="name" type="text" required placeholder="Enter name..."/>
        </label>
        </div>
        <div id="mail-container">
        <label id="email-label" for="email">
        <input id="email" type="email" required placeholder="Enter email"/>
        </label>
        </div>
        <div id="film-number">
        <label id="number-label" for="number">
        <input id="number" type="number" min="0" max="23" placeholder="nr.">How many marvel films have you seen
        </label>
        </div>
        </div>
<!--        Favorite hero from the provided list-->
        <p>What is you're favorite hero</p>
        <label id="drop-down" for="dropdown">
            <select id="dropdown">
                <option value="iron">Iron Man</option>
                <option value="green">Hulk</option>
                <option value="lightning">Thor</option>
                <option value="patriot">Captain America</option>
            </select>
        </label>


<!--        How many times will the respondent see the movie single choice(radio)-->
        <label id="radio-label1" for="no-radio1">
            <input id="no-radio1" type="radio" name="radio-choice1" value="Once was enough for me" checked>Once was enough for me
        </label>
        <label id="radio-label2" for="no-radio2">
            <input id="no-radio2" type="radio" name="radio-choice1" value="I will see it 2 or 3 times">I will see it 2 or 3 times
        </label>
        <label id="radio-label3" for="no-radio3">
            <input id="no-radio3" type="radio" name="radio-choice1" value="I'll go as much as possible to resee it">I'll go as much as possible to resee it
        </label>

<!--        Will he recommended the movie? Single choice(radio)-->
        <label id="radio-label4" for="no-radio4">
            <input id="no-radio4" type="radio" name="radio-choice2" value="Yes, I will bring a friend" checked>Yes, I will bring a friend
        </label>
        <label id="radio-label5" for="no-radio5">
            <input id="no-radio5" type="radio" name="radio-choice2" value="I don't have any friends">I don't have any friends
        </label>

<!--        Multi choice(checkbox) what the respondent would like to see in future movies-->
        <label id="better-label1" for="explosions">
            <input id="explosions" type="checkbox" name="make-better" value="Explosions, Michael Bay it" checked>Explosions, Michael Bay it
        </label>
        <label id="better-label2" for="special">
            <input id="special" type="checkbox" name="make-better" value="More special effects">More special effects
        </label>
        <label id="better-label3" for="heroes">
            <input id="heroes" type="checkbox" name="make-better" value="Even more heroes">Even more heroes
        </label>

<!--        Comments Box-->
        <label id="text-box" for="<textarea>">
            <textarea id="<textarea>" placeholder="Anything you would like to tell us?"></textarea>
        </label>

<!--        Submit button-->
        <label id="submit-label" for="submit">
            <button id="submit" type="submit">Submit</button>
        </label>
    </form>
    </div>
</body>
</html>
